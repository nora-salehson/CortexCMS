<link rel="stylesheet" href="/styles/launch.min.css">

<div id="launch" style="max-width: 25%;">
    <h1>Staff Login</h1>

    <form id="login">
        <div class="login-inputs">
            <input id="login-name" name="name" type="text" placeholder="Name" autofocus>
            <input id="login-password" name="password" type="password" placeholder="Password">
        </div>

        <button id="login-button" type="submit" class="login-button button button-blue">Log in</button>
    </form>
    
    <p>This login is deisgnated only for Cortex Staff members, <a href="/launch">click here</a> to go back!</p>
</div>

<script type="text/javascript" src="/scripts/login.js"></script>
