<header>
    <div class="container">
        <div class="hotel"></div>

        <div class="invite">
            <h1>REGISTER TO ENTER THE<br>BETA WAITING LIST FOR FREE!</h1>
            
            <a class="button" href="/register"><h1>REGISTER FOR FREE!</h1></a>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <form id="login">
                <div class="login-inputs">
                    <input id="login-name" type="text" placeholder="Name" autofocus>
                    <input id="login-password" type="password" placeholder="Password">
                </div>

                <button id="login-button" type="submit" class="login-button button button-blue">Log in</button>

                <a class="login-forgotten" href="/login/reset">I want to reset my password</a>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/scripts/login.js"></script>
</header>
